name: Pull request title check

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    branches:
      - main

jobs:
  check_pull_request_title:
    name: Pull request title check
    runs-on: self-hosted
    steps:
      - uses: Slashgear/action-check-pr-title@v3.0.0
        with:
          regexp: '(patch|minor|major): +.+$'
